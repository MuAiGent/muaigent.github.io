<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="profile">
                <div class="avatar">
                    <img src="{{ site.author.avatar | relative_url }}" alt="{{ site.author.name }}">
                </div>
                <h1 class="site-title">{{ site.author.name }}</h1>
                <p class="site-description">{{ site.author.bio }}</p>
            </div>
            
            <nav class="site-nav">
                <ul>
                    <li><a href="{{ '/' | relative_url }}">首页</a></li>
                    <li><a href="{{ '/blog/' | relative_url }}">博客</a></li>
                    <li><a href="{{ '/about/' | relative_url }}">关于</a></li>
                </ul>
            </nav>
            
            <div class="social-links">
                {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fab fa-github"></i></a>
                {% endif %}
                <!-- 其他社交媒体图标可以在这里添加 -->
            </div>
            
            <div class="copyright">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
                <p>{{ site.author.location }}</p>
            </div>
        </div>
        
        <!-- 主要内容 -->
        <div class="main-content">
            {{ content }}
        </div>
    </div>
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
